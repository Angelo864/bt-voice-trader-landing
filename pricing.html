<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - VoiceTrader Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .loading {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
        }

        .back-link:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loading">⏳</div>
        <h1>Redirecting to Checkout...</h1>
        <p>Please wait while we prepare your checkout session.</p>
        <div id="error" class="error" style="display: none;">
            <p>Unable to create checkout session. Please try again or contact support.</p>
            <a href="index.html" class="back-link">← Back to Home</a>
        </div>
    </div>

    <script>
        // Get the plan from URL parameter (e.g., ?plan=pro or ?plan=enterprise)
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'pro';

        // Your backend API URL
        const API_URL = 'https://voicetrader-pro-production.up.railway.app';

        // Create Stripe checkout session
        async function createCheckoutSession() {
            try {
                const response = await fetch(`${API_URL}/api/stripe/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        plan: plan,
                        success_url: window.location.origin + '/success.html',
                        cancel_url: window.location.origin + '/index.html#pricing'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create checkout session');
                }

                const data = await response.json();

                // Redirect to Stripe Checkout
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    throw new Error('No checkout URL received');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('h1').textContent = 'Oops!';
                document.querySelector('p').textContent = '';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Start checkout process
        createCheckoutSession();
    </script>
</body>

</html>
